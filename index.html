<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Weather app</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <input type="text" id="locationInput" placeholder=" location" />
<button id="fetchData">Fetch Weather</button>
    <div class="location-info">
      <div class="cityName">JAIPUR, IN</div>
      <div class="date">Wed , 8 November, 2023</div>
    </div>
    <div class="weather">
      <h1 id="heading">23&deg;C</h1>
    </div>
    <div class="weather-detail">
      <div class="climate">
        <h3>RAIN</h3>
      </div>
      <div class="temp">
        <h4>23&deg;C / 27&deg;C</h4>
      </div>
    </div>
    <script src="weather.js"></script>
  </body>
</html>
